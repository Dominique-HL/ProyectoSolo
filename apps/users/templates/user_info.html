<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Profile</title>
	<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		/>
		{% load static %}
		<link rel="stylesheet" href="{% static 'all_styles/styles.css' %}" />
</head>
<body>
	<div class="container">
		<div class="row">
			<a class="breadcrumb" href="/bright-ideas">Bright Ideas</a>
			<a class="breadcrumb" href="/main/logout/">Logout</a></div>
		<div class="row ">
			<span class="align-top">Name: {{user.full_name}}</p>
			<p>Alias: {{user.alias}}</p>
			<p>Email: {{user.email}}</p>
		</div>
		<span class="row border-top">
			<span class="align-bottom ">Total Number of Posts: {{user.user_ideas.count}}</p>
			<p>Total Number of Likes: {{user.ideas.count}}</p>
			</span>
	</div>
</body>
</html>
